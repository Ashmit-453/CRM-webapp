{% extends 'webapp/base.html' %}
{% block content %}
<div class="card">
    <table>
        <tr>
            <td style="vertical-align: middle; padding-right: 5px;">
                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
            </td>
            <td style="vertical-align: middle ;padding-right: 950px;">
                <strong>{{ record.first_name|upper }} {{ record.last_name|upper }}</strong>
            </td>
        </tr>
    </table>
    <hr> 

    <div class ="card-body">
        <p> <strong> ID :</strong> {{record.id}} </p>
        <p> <strong> Email : </strong> {{record.email}} </p>
        <p> <strong> Phone : </strong> {{record.phone}} </p>
        <p> <strong> Order_history :</strong> {{record.order_history}} </p>
        <p> <strong> City : </strong> {{record.city}} </p>
        
    </div>
</div>  
<a href ="{% url 'dashboard' %}" class="btn btn-secondary"> Return  &nbsp; <i class="fa fa-arrow-left" aria-hidden="true"></i> </a>
&nbsp;
<a href ="{% url 'update-record' record.id %}" class="btn btn-info">  Update  &nbsp; <i class="fa fa-pencil" aria-hidden="true"></i> </a>
&nbsp;
<a href ="{% url 'delete' record.id %}" class="btn btn-danger">  Delete &nbsp; <i class="fa fa-minus-circle" aria-hidden="true"></i> </a>

{% endblock %}
